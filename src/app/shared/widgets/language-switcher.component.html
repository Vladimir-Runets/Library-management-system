<div class="language-switcher-dropdown">
  <fa-icon [matMenuTriggerFor]="menu" class="switcher-dropdown-content" [icon]="langSwitcherIcon"></fa-icon>
      <mat-menu #menu="matMenu" >
        <div mat-menu-item (click)="translatorService.onLanguageChange('ru')">{{ 'navigationPanel.dropdownLangItems.RU' | translate }}</div>
        <div mat-menu-item (click)="translatorService.onLanguageChange('en')">{{ 'navigationPanel.dropdownLangItems.EN' | translate }}</div>
      </mat-menu>
</div>
